<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

		<title>{{ sn }} | ____chan</title>
	</head>
	<body>
		<center><h1><span id="board">{{ sn }}</span> | {{ board.name }}</h1></center>
		<div class="container">
			<center>
				<h3>Start a thread</h3>
				<form method="POST" action="/post" enctype="multipart/form-data" id="post">
					Name:<br/>
					<input type="text" name="name" value="anon" id="name"><br/>
					Post:<br/>
					<input type="textarea" name="body" id="body"><br/>
					Picture:<br/>
					<input type="file" name="file" id="image"><br/><br/>
					<button type="button" onclick="doSubmit()" class="btn btn-primary" id="submit">Submit</button>
				</form>
			</center>
			<div>
				{{ threads[0] }}
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='submit.js') }}"></script>
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
