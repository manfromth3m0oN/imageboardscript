<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='board.css')}}" />

    <title>chan</title>
  </head>
  <body>
    <center><h1>____chan</h1></center>
    <div class="container border border-dark" id="mainview">
      <ul class="nav justify-content-center">
        {% for board in boards%}
        <li class="nav-item">
          <a class="nav-link active" href="{{board}}">{{boards[board]}}</a>
        </li>
        {% endfor %}
      </ul>
      <center>
        <div id="status">

        </div>
        <hr />
        <div id="newboard">
          <h3>
            Your favorite board not listed? <br />
            Add it here
          </h3>
          <form>
            Board Name: <input id="newboard-name" type="text" /> Board
            Shortname: <input id="newboard-shortname" type="text" />
            <button
              class="btn btn-primary"
              onclick="boardSubmit()"
              type="button"
            >
              Submit
            </button>
          </form>
        </div>
      </center>
    </div>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='submit.js') }}"
    ></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
